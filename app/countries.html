<div class="container">
	<div ng-show="loading" class="text-center">
		<p>Loading....</p>
	</div>
	<div ng-show="!loading"></div>	
	<table>
		<tr>
			<th>Name</th>
			<th>Country Code</th>
			<th>Capital</th>
			<th>Area in km2</th>
			<th>Population</th>
			<th>Continent</th>
		</tr>
		<tr ng-repeat="country in countries | orderBy:'countryName'" ng-click = "goToCountry(country)">
			
			<td>{{ country.countryName }}</td>
			<td>{{ country.countryCode }}</td>
			<td>{{ country.capital }}</td>
			<td>{{ country.areaInSqKm | number }}</td>
			<td>{{ country.population | number }}</td>
			<td>{{ country.continent }}</td>

		</tr>
	</table>
	<div class="text-center">
		<a href="#/">Home</a>
	</div>
</div>
